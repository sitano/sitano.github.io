<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>{% if page.title == "Home" %}{{ site.title }} / {{ site.tagline }}{% else %}{{ page.title }} / {{ site.title }}{% endif %}</title>

  <meta property="og:type" content="article" />
  <meta property="og:title" content="{{ page.title }}" />
  <meta property="og:url" content="{{ page.url }}" />
  <meta property="og:description" content="{{ page.desc }}" />
  <meta property="og:site_name" content="@JohnKoepi" />
  <meta property="og:image" content="{{ page.thumbnail }}" />
  <meta property="og:locale" content="en_US" />
  <meta name="twitter:site" content="@JohnKoepi" />
  <meta name="twitter:text:title" content="{{ page.title }}" />
  <meta name="twitter:card" content="summary" />

  <!-- CSS -->
  <link rel="stylesheet" href="/public/css/poole.css">
  <link rel="stylesheet" href="/public/css/syntax.css">
  <link rel="stylesheet" href="/public/css/lanyon.css">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/public/apple-touch-icon-precomposed.png">
  <link rel="shortcut icon" href="/public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="/feed.xml">
</head>

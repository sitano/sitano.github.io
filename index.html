---
layout: default
title: Home
---

{% include analytics %}

<div class="posts">
  {% for post in site.posts %}
  <div class="post">
    <h1 class="post-title">
        <a href="{{ post.url }}">
        {{ forloop.rindex }}. {{ post.title }}
      </a>
    </h1>

    <span class="post-date">{{ post.date | date_to_string }}</span>
  </div>
  {% endfor %}
</div>

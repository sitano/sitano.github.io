---
layout: default
title: Home
---

{% include analytics %}

<div class="posts">
  {% for post in site.posts %}
  <div class="post">
    <h1 class="post-title index-title">
      <span class="post-date">{{ post.date | date_to_string }}</span>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </h1>
  </div>
  {% endfor %}
</div>
